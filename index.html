<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculate.js"></script>
 
</head>
<body>
    <div id="cal">
        <input type="text" id="current" readonly disable="disabled">
        <div id="digit">
            <div id="row">
                <button class="grey" onclick="ac()">AC</button>
                <button class="grey">+/-</button>
                <button class="grey">%</button>
                <button class="orange" onclick="add('+')">+</button>
            </div>
            
            <div id="row">
                <button onclick="add(7)">7</button>
                <button onclick="add(8)">8</button>
                <button onclick="add(9)">9</button>
                <button class="orange" onclick="add('-')">-</button>
            </div>  

            <div id="row">
                <button onclick="add(4)">4</button>
                <button onclick="add(5)">5</button>
                <button onclick="add(6)">6</button>
                <button class="orange" onclick="add('*')">&times</button>
            </div>

            <div id="row">
                <button onclick="add(1)">1</button>
                <button onclick="add(2)">2</button>
                <button onclick="add(3)">3</button>
                <button class="orange" onclick="add('/')">&divide</button>
            </div> 
  
            <div id="row">
                <button onclick="add(0)">0</button>
                <button onclick="add('.')">.</button>
                <button id="bck" onclick="bck()">back</button>
                <button class="orange" onclick="calculate()">=</button>
            </div> 

        </div>
    </div> 
</body>
</html>
